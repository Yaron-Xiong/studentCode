log4j.rootLogger=INFO,stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%d{HH:mm:ss}][%t]%C{1}.%M - %m%n

log4j.logger.java.sql=INFO

log4j.logger.perf=INFO,L
log4j.appender.L=org.apache.log4j.DailyRollingFileAppender
log4j.appender.L.DatePattern=yyyy-MM-dd'.log'
log4j.appender.L.File=/home/logs/baitianoa/perf_
log4j.appender.L.Append=true
log4j.appender.L.layout=org.apache.log4j.PatternLayout
log4j.appender.L.layout.ConversionPattern=%m%n
log4j.additivity.perf=false

